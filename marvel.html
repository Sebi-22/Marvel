<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comics Marvel</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <header>
        <h1>Comics Marvel</h1>
    <select id="sort" aria-label="Ordenar cómics">
            <option value="title">Ordenar por título</option>
            <option value="issueNumber">Ordenar por número de edición</option>
            <option value="date">Ordenar por fecha de publicación</option>
        </select>
        <select id="direction" aria-label="Dirección del orden">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
        </select>
    </div>

    </header>

    <div id="loading-status" role="status" aria-live="polite">
        <img id="loading-spinner" src="assets/images/image-removebg-preview.png" alt="Telaraña girando de Spiderman" />
        <div id="loading-text">Cargando...</div>
    </div>
    <div id="comics-list" aria-label="Lista de cómics"></div>
    <button id="load-more" aria-label="Cargar más cómics">LOAD MORE</button>    
    
    <div id="error-message" role="alert" aria-live="assertive"></div>

    <footer>
        <p>Data provided by Marvel. © 2014 Marvel</p>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/detalle.js"></script>

</body>
</html>
