<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comics Marvel</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <header>
        <h1>Comics Marvel</h1>
        <input type="text" id="search" placeholder="Buscar cómic..." aria-label="Buscar cómic" />
        <select id="sort" aria-label="Ordenar cómics">
            <option value="title">Ordenar por título</option>
            <option value="issueNumber">Ordenar por número de edición</option>
            <option value="date">Ordenar por fecha de publicación</option>
        </select>
        <select id="direction" aria-label="Dirección del orden">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
        </select>
    </header>

    <div id="loading-status" role="status" aria-live="polite">
        <img id="loading-spinner" src="assets/images/image-removebg-preview.png" alt="Telaraña girando de Spiderman" />
        <div id="loading-text">Cargando...</div>
    </div>
    <div id="comics-list" aria-label="Lista de cómics"></div>
    <button id="load-more" aria-label="Cargar más cómics">LOAD MORE</button>    
    
    <div id="error-message" role="alert" aria-live="assertive"></div>

 <footer>
    <p>Data provided by Marvel. © 2014 Marvel</p>
    <div class="social-media">
        <a href="https://www.instagram.com/marvel/" target="_blank" aria-label="Instagram de Marvel">
            <img src="assets/images/Instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.facebook.com/marvel" target="_blank" aria-label="Facebook de Marvel">
            <img src="assets/images/Facebook.png" alt="Facebook" />
        </a>
        <a href="https://twitter.com/marvel" target="_blank" aria-label="Twitter de Marvel">
            <img src="assets/images/X.png" alt="Twitter" />
        </a>
        <a href="https://www.tiktok.com/@marvel" target="_blank" aria-label="TikTok de Marvel">
            <img src="assets/images/tik tok.webp" alt="TikTok" />
        </a>
        <a href="https://www.marvel.com/" target="_blank" aria-label="Página web de Marvel">
            <img src="assets/images/marvel-removebg-preview.png" alt="Marvel" />
        </a>
    </div>
</footer>


    <script src="assets/js/script.js"></script>
    <script src="assets/js/detalle.js"></script>
</body>
</html>
