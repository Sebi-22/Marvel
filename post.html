<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Detalle del Cómic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <header>
        <h1 id="comic-title"></h1>
    </header>
    <main id="comic-detail"></main>

    <div class="review-section">
        <h2>Deja tu reseña</h2>
        <textarea id="review-text" placeholder="Escribe tu reseña aquí..."></textarea>
        <div>
            <label for="rating">Calificación:</label>
            <select id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="submit-review">Enviar Reseña</button>
    </div>

    <div class="back-button-container">
        <button onclick="window.location.href='marvel.html'" class="back-button">← Volver a la lista</button>
    </div>

    <footer>
        <p>Data provided by Marvel. © 2014 Marvel</p>
    </footer>
    <script src="assets/js/detalle.js"></script>
</body>
</html>
